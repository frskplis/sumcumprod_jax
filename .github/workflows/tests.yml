name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tests:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          set -x
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            echo "Running on macOS, attempting to install libomp"
            brew install libomp
          fi
          echo "Testing echoing..."
          python -m pip install -U pip
          python -m pip install .[test]

      - name: Run tests
        run: python -m pytest -v tests

  cuda:
    name: CUDA
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: ./.github/action
